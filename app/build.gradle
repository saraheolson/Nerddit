apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        release {
            releaseKeystore = file('myapp.keystore')
            if (releaseKeystore.exists()) {
                storeFile releaseKeystore
            }

            // Do not modify this section. To configure these variables, copy gradle.properties.dist to gradle.properties.
            storePassword hasProperty('releaseKeystorePassword') ? releaseKeystorePassword : ''
            keyAlias hasProperty('releaseKeyAlias') ? releaseKeyAlias : ''
            keyPassword hasProperty('releaseKeyPassword') ? releaseKeyPassword : ''
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }

        debug {
            applicationIdSuffix ".development"
            versionNameSuffix "-DEVELOPMENT"
        }
    }

    packagingOptions {
        exclude 'LICENSE.txt'
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.+'
    compile 'com.nerdery:Voodoo:1.1'
    compile 'com.jakewharton:butterknife:5.+'
    compile 'com.squareup.dagger:dagger:1.2.+'
    provided 'com.squareup.dagger:dagger-compiler:1.2.+'
    compile 'com.google.guava:guava:17.0'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
