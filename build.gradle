// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        maven {
            url 'http://reno.nerderylabs.com:8181/nexus-2.7.1/content/groups/public/'
        }
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.13.2'
    }
}

allprojects {
    repositories {
        maven {
            url 'http://reno.nerderylabs.com:8181/nexus-2.7.1/content/groups/public/'
        }
        mavenCentral()
    }
}
